<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root {
      font-family: sans-serif;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"] + label::before {
      content: "";

      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 4px solid blue;

      position: relative;
      top: 4px;
    }

    input[type="radio"]:checked + label::before {
      background-color: rgb(0, 179, 255);
    }
  </style>
</head>
<body>
  <h1>Eigenes Radio-Button-Design</h1>
  <p>Das Input-Feld selbst verstecken wir. Das Label ist auch anklickbar.</p>
  <p>Mit <code>::before</code> erstellen wir ein Pseudoelement, welches wir so wie unseren Button stylen.</p>
  <input type="radio" name="" id="radio-button">
  <label for="radio-button">Label</label>
</body>
</html>
