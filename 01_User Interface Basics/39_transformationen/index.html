<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformationen</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Transformationen</h1>
  <h3>Translate - Elemente verschieben</h3>
  <div class="box translate">translate(50px, 100px)</div>
  <h3>Rotate - Elemente rotieren</h3>
  <div class="box rotate">rotate(360deg)</div>
  <h3>Scale - Elemente skalieren</h3>
  <div class="box scale">scale(0.5, 4)</div>
  <h3>Skew - Elemente verzerren</h3>
  <div class="box skew">skew(0deg, -45deg)</div>
  <h3>Transformationen kombinieren</h3>
  <div class="box combined">translate(100px, 20px) rotate(180deg) scale(2)</div>
</body>
</html>
