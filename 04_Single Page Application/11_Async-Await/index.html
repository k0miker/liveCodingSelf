<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Async await ist eine andere Syntax um mit Promises zu arbeiten.
      // async ist ein keyword für funktionen
      // Async funktionen returnen immer ein promise
      // async funktionen erlauben uns mit await zu arbeiten

      async function getData() {
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/todos"
        );
        const data = await response.json();
        console.log(data); 
      }
      getData();
      // error handling in async funktionen macht man mit try/catch
      async function getDataWithError() {
        try {
            const response = await fetch("blbablbagibtsnicht");
            const data = await response.json();
            console.log(data);
        } catch (e) {
            console.log(e);
        }
      }

      // advanced: Async funktionen returnen promises. 
      async function main() {
        async function getData() {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/todos"
          );
          const data = await response.json();
          console.log(data); // 2.
          return data; // async funktionen returnen immer ein promise. Wenn wir auf data tatsächlich zugreifen wollen. müssen wir await getData() machen.
        }
        let myData = await getData();
        console.log("myData: ", myData); // ist ein promise 1.
      }
      main();
    </script>
  </body>
</html>
