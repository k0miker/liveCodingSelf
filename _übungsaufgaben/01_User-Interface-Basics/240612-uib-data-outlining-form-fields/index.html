<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>A Prettier Form</title>
</head>

<body>
  <form action="https://formspree.io/f/mqkngeka" method="post">
    <div class="whitecontainer">
      <h2>Tell us more</h2>
      <div class="inputfield__container">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
      </div>
      <div class="inputfield__container">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
      </div>
      <div class="inputfield__container">
        <label for="your-email">Your email</label>
        <input type="email" id="your-email" name="your-email" placeholder="let us now to contact you" required>
      </div>
      <div class="inputfield__container">
        <label for="nachricht">Tell us about yourself</label>
        <textarea name="nachricht" id="nachricht" cols="30" rows="10" required></textarea>
      </div>
      <div class="toggle__container">
        <p id="ptoggle">Want to know more?</p>
        <div class="toggle">
          <input type="checkbox" name="toggle" id="toggle">
          <label for="toggle" class="toggle__button"></label>
        </div>
      </div>

      <div>
        <!-- disabled wurde in der letzen Aufgabe entfernt -->
        <button type="submit" disabled>Submit</button>
      </div>
    </div>
  </form>
</body>

</html>
