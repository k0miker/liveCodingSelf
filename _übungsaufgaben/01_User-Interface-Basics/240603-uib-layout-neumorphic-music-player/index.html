<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">
  <title>Music Player</title>
</head>

<!-- Emmet -->

<body>
  <main class="flex__container">
    <section class="header__section">
      <div><i class="fas fa-search"></i></div>
      <h3>My Playlist</h3>
      <div><i class="fas fa-power-off"></i></div>
    </section>
    <section class="info__section">
      <img src="./assets/track-image.jpeg" alt="Album Image">
      <h2>Track #2</h2>
      <h4>Artist</h4>
      <meter max="100" value="70"></meter>

      <!-- <input type="range" min="0" max="100" value="50" class="slider"> -->

    </section>
    <section class="control__section">
      <div><i class="fas fa-backward"></i></div>
      <div><i class="fas fa-play"></i></div>
      <div><i class="fas fa-forward"></i></div>
    </section>
    <hr>
  </main>
</body>

</html>
