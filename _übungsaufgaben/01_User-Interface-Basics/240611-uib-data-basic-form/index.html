    <!-- Variante 3 => Mit Fieldset und Legend Elementen semantisch passend -->

    <form action="https://formspree.io/f/mqkngeka" method="POST">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" />

        <label for="lastname">Last Name:</label>

<!-- 
1. Input-Felder außerhalb der Label-Tags
Vorteile:

Flexibilität im Layout: Bietet mehr Flexibilität bei der Positionierung und Gestaltung der Formularelemente.
Klarheit und Trennung: Der Code kann klarer und übersichtlicher sein, insbesondere in größeren Formularen.

Nachteile:

Zusätzlicher Code: Erfordert id-Attribute für jedes Eingabefeld und das for-Attribut im Label, was zu mehr Code führen
kann.
Klickbare Fläche: Nur das Label selbst ist klickbar, nicht der Raum um das Eingabefeld herum. 
-->

<!-- 
2. Input-Felder innerhalb der Label-Tags
Vorteile:

Einfachheit: Der Code ist oft kürzer und einfacher zu lesen, da keine zusätzlichen id-Attribute benötigt werden.
Klickbare Fläche: Die gesamte Fläche des Labels ist klickbar und setzt den Fokus auf das Eingabefeld, was die
Benutzerfreundlichkeit verbessert.

Nachteile:

Flexibilität: Es kann schwieriger sein, das Layout zu gestalten, insbesondere wenn komplexere Formularelemente verwendet
werden.
Stilierung: Manchmal schwieriger zu stylen, besonders bei umfangreichen CSS-Frameworks.
-->



<!-- 
Empfehlung

Die Wahl zwischen diesen beiden Methoden hängt stark vom spezifischen Anwendungsfall und den Anforderungen an das Design
und die Benutzerfreundlichkeit ab. Hier sind einige Empfehlungen:

Kleinere, einfache Formulare: Für kleinere und einfachere Formulare kann die Platzierung der Eingabefelder innerhalb der
Label-Tags von Vorteil sein, da sie einfacher zu schreiben und zu verstehen sind.
Komplexere Formulare: Für komplexere Layouts und bei Verwendung von CSS-Frameworks ist es oft besser, die Eingabefelder
außerhalb der Label-Tags zu platzieren und das for-Attribut zu verwenden, um eine bessere Kontrolle über das Layout zu
haben. 
-->
