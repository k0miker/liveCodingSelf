<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Table exercise 1</title>
</head>

<body>
  <!-- table>thead>tr>th*4^^tbody>tr*2>td*4 -->
  <table>
    <thead>
      <tr>
        <th>Logo</th>
        <th>Company</th>
        <th>Phone</th>
        <th>Website</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <a href="https://www.microsoft.com/" target="blank">
            <img src="./assets/images/ms.png" alt="Microsoft">
          </a>
        </td>
        <!-- <th>Microsoft</th> -->
        <td class="bold">Microsoft</td>
        <td>0800 200 55 88</td>
        <td><a href="https://www.microsoft.com/" target="blank">go to Microsoft</a></td>
      </tr>
      <tr>
        <td>
          <a href="https://www.amazon.de/" target="blank">
            <img src="./assets/images/amazon.png" alt="Amazon">
          </a>
        </td>
        <!-- <th>Amazon</th>
         -->
        <td class="bold">Amazon</td>
        <td>0800 100 38 44</td>
        <td>
          <a href="https://www.amazon.de/" target="blank">go to Amazon</a>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
